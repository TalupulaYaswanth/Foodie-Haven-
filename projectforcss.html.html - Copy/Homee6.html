<title>Food Menu</title>
<style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  body {
    background-color: #f4f4f4;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  header h1 {
    font-size: 40px;
  }
  
  header nav ul {
    list-style-type: none;
    margin-top: 10px;
  }
  
  header nav ul li {
    display: inline;
    margin: 0 10px;
  }
  
  header nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  /* Menu Section */
  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;/* it will use to keep in center position*/
    padding: 20px;
  }
  
  .menu-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 15px;
    padding: 20px;
    width: 250px;
    text-align: center;
  }
  
  .menu-item h3 {
    font-size: 26px;
    margin-bottom: 10px;
  }
  
  .menu-item p {
    font-size: 17px;
    color: #666;
  }
  header nav ul li a:hover {
    text-decoration: underline;
  }
  .menu-item span {
    display: block;
    margin-top: 10px;
    font-size: 20px;
    color: #e67e22;
  }
  
</style>
</head>
